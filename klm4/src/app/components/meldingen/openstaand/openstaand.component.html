<h1>Openstaande meldingen</h1>
<hr>
<br><br>
<div class="tabeldiv">
  <table class="table table-hover">
    <thead>
    <tr>
      <th>Melder ID</th>
      <th>Locatie</th>
      <th>Aflevertijd</th>
      <th>Vliegtuig type</th>
      <th>Equipment type</th>
      <th>Positie</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let melding of meldingService.mechanicMeldingen" (click)="nextScreen()">
      <td>{{melding.id}}</td>
      <td>{{melding.locatie}}</td>
      <td>{{melding.deadline}}</td>
      <td>{{melding.typeVliegtuig}}</td>
      <td>{{melding.wagonTypes}}</td>
      <td>{{melding.positie}}</td>
    </tr>
    </tbody>
  </table>
