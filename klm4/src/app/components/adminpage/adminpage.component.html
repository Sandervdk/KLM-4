<div class="container">
  <ng-template [ngIf]="!adminRouter.hideNavButtons">
    <div class="row">
      <div class="col-12">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a routerLink="/admin">Admin</a>
            </li>
            <div class="auth-container">
              <a (click)="this.adminRouter.logOut()">Logout</a>
            </div>
          </ol>
        </nav>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-md-6 col-lg-3 offset-lg-3">
        <a routerLink="/admin/users" class="btn btn-category">
          users
        </a>
      </div>
      <div class="col-12 col-md-6 col-lg-3">
        <a routerLink="/admin/equipments" class="btn btn-category">
          equipment
        </a>
      </div>
    </div>
  </ng-template>
  <router-outlet></router-outlet>
</div>
