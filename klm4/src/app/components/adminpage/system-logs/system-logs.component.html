<div class="row">
  <div class="col-12">
    <div class="form-section">
      <div class="form-group">
        <input type="text" class="form-control" name="search" placeholder="filter to find a notification"
               autocomplete="off"
               [(ngModel)]="systemLogSearchInput">
      </div>
    </div>
    <div class="form-group">
      <table class="table table-responsive">
        <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Locatie</th>
          <th scope="col">Deadline</th>
          <th scope="col">Plane Type </th>
          <th scope="col">Wagon type</th>
          <th scope="col">Position</th>
          <th scope="col">Time</th>
          <th scope="col">Made by</th>
          <th scope="col">Finished by</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let log of meldingService.getAlleMeldingen() | meldingFilter: systemLogSearchInput">
          <th scope="row">{{log.id}}</th>
          <td>{{log.locatie}}</td>
          <td>{{log.deadline}}</td>
          <td>{{log.typeVliegtuig}}</td>
          <td>{{log.wagonTypes}}</td>
          <td>{{log.positie}}</td>
          <td>{{log.tijd}}</td>
          <td>Thomas</td>
          <td>Thomas</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
