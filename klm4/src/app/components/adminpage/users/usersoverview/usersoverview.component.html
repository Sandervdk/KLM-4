<div class="row">
  <div class="col-12">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a routerLink="/admin">Admin</a>
        </li>
        <li class="breadcrumb-item">
          <a routerLink="/admin/users">Users</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Overview</li>
        <div class="auth-container">
          <a (click)="this.adminRouter.logOut()">Logout</a>
        </div>
      </ol>
    </nav>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="form-section">
      <div class="form-group">
        <input type="text" class="form-control" name="search" placeholder="filter to find user" autocomplete="off"
               [(ngModel)]="userSearch">
      </div>
    </div>
    <div class="form-group">
      <table class="table table-responsive">
        <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Role</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of authService.getAccounts() | userFilter: userSearch">
          <td>{{user.id}}</td>
          <td>{{user.username}}</td>
          <td>{{user.role}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
