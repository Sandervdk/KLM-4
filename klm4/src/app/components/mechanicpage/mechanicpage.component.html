
<div class="container">
  <ng-template [ngIf]="!mechanicRouter.hideNavButtons">
    <div class="row">
      <div class="col-12">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a routerLink="/mechanic">Mechanic</a>
            </li>
            <div class="auth-container">
              <a (click)="this.mechanicRouter.logOut()">Logout</a>
            </div>
          </ol>
        </nav>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-md-6 col-lg-3 offset-lg-3">
        <a routerLink="/mechanic/request-Form" class="btn btn-category">
          Aanvraag formulier
        </a>
      </div>
      <div class="col-12 col-md-6 col-lg-3">
        <a routerLink="/mechanic/damaged-form" class="btn btn-category">
          Beschadigd producten
        </a>
      </div>
    </div>
  </ng-template>
  <router-outlet></router-outlet>
</div>
