<div *ngIf="differentTireTypes; else enkelType">
<input name="tijd" type="number" class="feedback-input" placeholder="Neus Banden"
       [(ngModel)]="noseTires"
       [required]="mainTires < 1 || mainTires === undefined"/>
<input name="tijd" type="number" class="feedback-input" placeholder="Main Banden"
       [(ngModel)]="mainTires"
       [required]="noseTires < 1 || noseTires === undefined"/>
</div>

<ng-template #enkelType>
  <input name="tijd" type="number" class="feedback-input" placeholder="Aantal Banden" [(ngModel)]="mainTires" required/>
</ng-template>
