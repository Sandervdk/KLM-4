<h3>Request Formulier</h3>
<form (ngSubmit)="onSubmit()" #form="ngForm">
  <input name="locatie" type="text" class="feedback-input" placeholder="Locatie" ngModel/>
  <input name="tijd" type="time" class="feedback-input" placeholder="tijd" ngModel/>

  <div *ngFor="let equipment of selectedEquipment" class="equipmentDiv">

    <select name="equipment1" class="feedback-input" (change)="addEquipment($event.target.value, equipment)" >
      <option default>{{equipment}}</option>
      <option *ngFor="let equipment of equipmentList" value="{{equipment}}">{{equipment}}</option>
    </select>

    <button class="removeButton" *ngIf="equipment !== 'Equipment'" (click)="remove(equipment)">X</button>
  </div>

  <input id="submitButton" type="submit" value="submit"/>
</form>

<div *ngIf="popupOpen" class="popup">
  <span>Verzoek is aangemaakt</span>
</div>
