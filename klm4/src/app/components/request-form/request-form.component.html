<h3>Request Formulier</h3>
<form (ngSubmit)="onSubmit()" #form="ngForm">
  <input name="locatie" type="text" class="feedback-input" placeholder="Locatie" ngModel/>
  <input name="tijd" type="time" class="feedback-input" placeholder="tijd" ngModel/>

  <div *ngFor="let equipment of selectedEquipment">
    <div class="flex-container">
      <div class="equipmentContrainer">

        <select name="equipment1" class="dropdown-input" (change)="addEquipment($event.target.value, equipment)">
          <option default>{{equipment}}</option>
          <option *ngFor="let equipment of equipmentList" value="{{equipment}}">{{equipment}}</option>
        </select>

        <div class="flex-container" *ngIf="equipment !== 'Equipment'">
          <div class="btn btn-outline-primary flex-btn btn-left"
                  (click)="buttonSelected($event.target, equipment)">Links</div>
          <div class="btn btn-outline-primary flex-btn"
                  (click)="buttonSelected($event.target, equipment)">Rechts</div>
          <div class="btn btn-outline-primary flex-btn btn-right"
                  (click)="buttonSelected($event.target, equipment)">Voor</div>
          <div class="btn btn-outline-primary flex-btn btn-right"
               (click)="buttonSelected($event.target, equipment)">Achter</div>
        </div>
      </div>
      <button class="removeButton" *ngIf="equipment !== 'Equipment'" (click)="remove(equipment)">X</button>
    </div>

  </div>

  <input id="submitButton" type="submit" value="submit"/>
</form>

<div *ngIf="popupOpen" class="popup">
  <span>Verzoek is aangemaakt</span>
</div>
