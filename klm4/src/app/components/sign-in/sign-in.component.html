<div class="container">
  <div class="row">
    <div class="col-12">
      <h2 class="lead under-title">Sign in</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-md-6 offset-md-3">
      <form (ngSubmit)="signIn(signInForm)" #signInForm="ngForm">
        <div class="alert alert-danger" *ngIf="showWarning">
          <strong>WHOOPS!</strong> wrong username or password, please try again.
        </div>
        <div class="form-section">
          <div class="form-group">
            <label class="badge badge-danger" *ngIf="!email.valid && email.touched">
              Voer een geldige gebruikersnaam in</label>
            <input class="form-control"
                   type="email"
                   email="true"
                   name="email"
                   placeholder="Email"
                   autocomplete="off"
                   ngModel
                   #email="ngModel"
                   required>
          </div>
          <div class="form-group">
            <label class="badge badge-danger" *ngIf="!password.valid && password.touched">Voer dit veld in</label>
            <input class="form-control" type="password" name="password" placeholder="Password" ngModel
                   #password="ngModel" required>
          </div>
          <div class="form-group">
            <button class="btn" [disabled]="signInForm.invalid">Sign in</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
