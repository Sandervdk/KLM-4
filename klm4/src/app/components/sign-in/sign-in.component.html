<div class="container">
  <div class="row">
    <div class="col-12">
      <h2 class="lead under-title">Sign in</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-md-6 offset-md-3">
      <div class="form-section">
        <div class="form-group">
          <input class="form-control" type="text" placeholder="Email">
        </div>
        <div class="form-group">
          <input class="form-control" type="password" placeholder="Password">
        </div>
        <div class="form-group">
          <button class="btn" (click)="nextScreen()">Sign in</button>
          <label class="col-form-label-lg text-center d-block">Forgot password?</label>
        </div>
      </div>
    </div>
  </div>
</div>
