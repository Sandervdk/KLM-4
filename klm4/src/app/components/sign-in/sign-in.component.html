<div class="container">
  <div class="row">
    <div class="col-12">
      <h2 class="lead under-title">Sign in</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-md-6 offset-md-3">
      <form #signInForm="ngForm">
        <div class="form-section">
          <div class="form-group">
            <input class="form-control"
                   type="text"
                   name="email-user"
                   placeholder="Email"
                   ngModel
                   required>
          </div>
          <div class="form-group">
            <input class="form-control" type="password" name="password-user" placeholder="Password" ngModel required>
          </div>
          <div class="form-group">
            <button class="btn" type="submit" (click)="test()" [disabled]="signInForm.invalid">Sign in</button>
            <label class="col-form-label-lg text-center d-block">Forgot password?</label>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
