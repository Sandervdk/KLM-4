
<div class="container">
  <ng-template [ngIf]="!runnerRouter.hideNavButtons">
    <div class="row">
      <div class="col-12">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a routerLink="/runner">Runner</a>
            </li>
            <div class="auth-container">
              <a (click)="this.runnerRouter.logOut()">Logout</a>
            </div>
          </ol>
        </nav>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-md-6 col-lg-3 offset-lg-3">
        <a routerLink="/runner/meldingen-openstaand" class="btn btn-category">
          Openstaande Meldingen
        </a>
      </div>
      <div class="col-12 col-md-6 col-lg-3">
        <a routerLink="/runner/producten" class="btn btn-category">
          Producten
        </a>
      </div>
    </div>
  </ng-template>
  <router-outlet></router-outlet>
</div>
