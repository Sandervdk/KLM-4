<div class="container" *ngIf="notLoginPage">
  <div class="row">
    <div class="col-12">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <!--Loops through every seperate link in the current route and adds a button for each item-->
          <li
            *ngFor="let link of currentRoute; let i = index"
            [class]="currentRoute.length === i + 1? 'active breadcrumb-item': 'breadcrumb-item'">
            <!--Navigates to a previous link option-->
            <a (click)="navigate(i)"
               *ngIf="i !== currentRoute.length - 1; else lastItem">{{link}}</a>
            <ng-template #lastItem><span>{{link}}</span></ng-template>
          </li>

          <div class="auth-container">
            <a (click)="logOut()">Logout</a>
          </div>
        </ol>
      </nav>
    </div>
  </div>
</div>
